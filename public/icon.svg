<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <style>
    .dumbbell { fill: #2563eb; }
    @media (prefers-color-scheme: dark) {
      .dumbbell { fill: #60a5fa; }
    }
  </style>

  <!-- Dumbbell icon optimized for favicon -->
  <g class="dumbbell">
    <!-- Left weight -->
    <rect x="20" y="80" width="40" height="96" rx="8"/>

    <!-- Left grip -->
    <rect x="60" y="100" width="20" height="56" rx="4"/>

    <!-- Bar -->
    <rect x="80" y="118" width="96" height="20" rx="10"/>

    <!-- Right grip -->
    <rect x="176" y="100" width="20" height="56" rx="4"/>

    <!-- Right weight -->
    <rect x="196" y="80" width="40" height="96" rx="8"/>
  </g>
</svg>
